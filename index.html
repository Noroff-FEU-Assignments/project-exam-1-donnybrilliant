  <main>
    <h1>Latest Posts</h1>
    <!-- buttons on each side of slide? -->
    <section class="carousel">
      <button class="carousel__arrow" id="carousel__arrow--previous">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
      </button>
      <button class="carousel__arrow" id="carousel__arrow--next">
        <i class="fa-sharp fa-solid fa-arrow-right"></i>
      </button>
      <ul class="carousel__slides-container">
        <li class="carousel__slide">
          <article class="post">
            <a href="#">
              <img src="./assets/images/placeholder.png" />
              <div class="flex">
                <div class="post-info">
                  <h2>Title</h2>
                  <p>published Date</p>
                  <p>by Author</p>
                </div>
                <div class="comment-info">
                  <span class="comment-icon fa-stack fa-2x">
                    <i class="fa-regular fa-comment fa-stack-2x"></i>
                    <i class="fab fa-${commentNumber} fa-stack-1x"></i>
                  </span>
                </div>
              </div>
            </a>
          </article>
        </li>

      </ul>
